# docker-compose.yml
version: "3.7"

networks:
  lgtm:

services:
  # 1. Grafana: The Visualization Layer (http://localhost:3000)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - lgtm
    volumes:
      # Automatically configures the data sources
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - loki
      - tempo
      - mimir
      - otel-collector

  # 2. Loki: The Log Aggregator
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100" # Push logs (from OTel Collector)
    networks:
      - lgtm
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yaml

  # 3. Tempo: The Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200" # Tempo's HTTP port
      - "4317"      # OTLP gRPC (from OTel Collector)
    networks:
      - lgtm
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml
      - tempo-data:/tmp/tempo
    command: -config.file=/etc/tempo/config.yaml

  # 4. Mimir: The Metrics Storage Backend
  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    ports:
      - "9009:9009" # Mimir's API port
      - "9090:9090" # For Prometheus/Grafana compatibility
    networks:
      - lgtm
    volumes:
      - ./mimir/config.yaml:/etc/mimir/mimir-config.yaml
      - mimir-data:/mimir
    command: ["--config.file=/etc/mimir/mimir-config.yaml"]

  # 5. OpenTelemetry Collector (The Ingress Point for all data)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel/otel-collector-config.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC (for traces/metrics/logs from your application)
      - "4318:4318" # OTLP HTTP (for traces/metrics/logs from your application)
    networks:
      - lgtm
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel/otel-collector-config.yaml
    depends_on:
      - loki
      - tempo
      - mimir

volumes:
  loki-data:
  tempo-data:
  mimir-data:

# Optional: Volume for persistent Grafana configs
